<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booknet</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
        <!-- Fontawesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>  
        
    </head>

    <body>
    

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {{url_for('stores.all_stores')}}">Booknet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{url_for('books.book_search')}}">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('stores.all_stores')}}">Stores</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{current_user.username}}
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for('users.edit_user')}}">Edit Account</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('users.user_stores', username=current_user.username) }}">Your stores</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('users.user_bookshelves', username=current_user.username) }}">Your Bookshelves</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{url_for('users.logout')}}">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
        </div>
      </nav>

      {% block content %}
        
      {% endblock %}    

    <!-- Bootstrap   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
